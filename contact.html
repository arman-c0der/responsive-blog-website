<body>
  <!-- header start -->
  <header id="blog-header">
    <figure class="logo-figure">
      <i class="fab fa-autoprefixer logo"></i>
    </figure>
    <nav id="menu-icon">
      <ul>
        <li><a href="#blog-banner-section" class="nav-link">Home</a></li>
        
      </ul>
    </nav>
   </header>
   <!-- header end -->
    <main>
       <!-- contact section start -->
       <section id="contact-section" class="section-center contact">
        <h2 class="section-heading text-white">Contact Me</h2>
        <form >
          <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" autocomplete="name" required>
          </div>

          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="emain" autocomplete="email" required>
          </div>

          <div class="form-control">
            <label for="message">Message</label>
            <textarea name="message" id="message" ></textarea>
            
          </div>
          <div class="form-control form-btn-feild">
          <button class="btn contact-btn">Submit</button>
            
          </div>
        </form>
       </section>
        <!-- contact section end -->
    </main>
